<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial CSS Generator</title>

</head>
<body>
    <div class="calculator">
        <p>Введите первое число: <input type="text" id="n1"></p>
        <p>Введите второе число: <input type="text" id="n2"></p>

        <button onclick="plus()" class="plus">+</button><!--связать кнопки функции-->

</div>
